<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web App - by SUI Mobile</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
    <link rel="stylesheet" href="/lib/app/main.css">
</head>
<body>
    <div class="page-group page-group-customize">
        <!-- 如果不想在页面中嵌入太多样式, 可以考虑单独加载一个 css 文件 -->
        <!-- 注意: 单独的加载 css 可能出现页面样式闪烁现象(因为加载单独的 css 文件需要时间) -->
        <link rel="stylesheet" href="/customize/customize.css">
        <div class="page" id="page-customize" data-page-title="Customize - by SUI Mobile">
            <nav class="bar bar-tab bar-tab-brand">
                <a class="tab-item" href="/index.html">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item active" href="/customize/customize.html">
                    <span class="icon icon-edit"></span>
                    <span class="tab-label">编辑</span>
                </a>
                <a class="tab-item" href="/profile/profile.html">
                    <span class="icon icon-me"></span>
                    <span class="tab-label">我</span>
                </a>
            </nav>
            <div class="content">
                <div class="swiper-container" data-space-between="10">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="img-responsive" src="http://temp.im/640x250/34AADC/fff" alt=""></div>
                        <div class="swiper-slide"><img class="img-responsive" src="http://temp.im/640x250/4CD964/fff" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="buttons-tab buttons-tab-brand">
                    <a href="#customize-tab1" class="tab-link button active">分类1</a>
                    <a href="#customize-tab2" class="tab-link button">分类2</a>
                    <a href="#customize-tab3" class="tab-link button">分类3</a>
                    <!-- XXX 只有 3 个 tab 时页面会出现左右滚动 -->
                    <a href="#customize-tab4" class="tab-link button">分类4</a>
                </div>
                <div class="content-block">
                    <div class="tabs">
                        <div id="customize-tab1" class="tab active">
                            <div class="content-block content-block-customize">
                                <ul>
                                    <li>分类1.0</li>
                                    <li>分类1.1</li>
                                    <li>分类1.2</li>
                                    <li>分类1.3</li>
                                    <li>分类1.4</li>
                                    <li>分类1.5</li>
                                    <li>分类1.6</li>
                                    <li>分类1.7</li>
                                    <li>分类1.8</li>
                                    <li>分类1.9</li>
                                </ul>
                            </div>
                        </div>
                        <div id="customize-tab2" class="tab">
                            <div class="content-block content-block-customize">
                                分类2
                            </div>
                        </div>
                        <div id="customize-tab3" class="tab">
                            <div class="content-block content-block-customize">
                                分类3
                            </div>
                        </div>
                        <div id="customize-tab4" class="tab">
                            <div class="content-block content-block-customize">
                                分类4
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js"></script>
        <script src="http://g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js"></script>
        <script src="/lib/app/app.js"></script>
        <script>
        // 如果不想在页面中嵌入太多的 JS, 可以考虑异步加载一个 js 文件
        $.getScript('/customize/customize.js');
        </script>
    </div>

</html>
